<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shmup</title>
  </head>
  <body>
    <div id="frame">
      <div id="player">
      </div>


    </div>

    <div class="bulletEffects">
      <label><input class="bulletEffect" type="checkbox" id="mDouble">Double</label>
      <label><input class="bulletEffect" type="checkbox" id="mSlow">Slow</label>
      <label><input class="bulletEffect" type="checkbox" id="mWave">Wave</label>
      <label><input class="bulletEffect" type="checkbox" id="mHuge">Huge</label>
      <label><input class="bulletEffect" type="checkbox" id="mFluctuate">Fluctuate</label>
      <label><input placeholder="Damage." type="number" id="damageMultiplierInput" min="0" max="10"></label>
      <label><input placeholder="Fire delay" type="number" id="fireDelayInput" min="1" max="10" step="1"></label>
      <label><input placeholder="Spawn rate" type="number" id="spawnRateInput" min="500" max="3000" step="100"></label>
      <label><input placeholder="Speed" type="number" id="gameSpeedInput" min="1" max="16" step="1"></label>
      <button id="restart">Restart</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
